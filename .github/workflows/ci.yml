name: CI

on:
  push:
    branches: [ main ]

defaults:
  run:
    shell: bash

jobs:
  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [x64]
        qt-version: ['6.3.0']
    steps:
    - uses: actions/checkout@v2
    - uses: jurplel/install-qt-action@v2
      with:
        version: ${{ matrix.qt-version }}
        modules: 'qtmultimedia'
        aqtversion: '==2.1.0'
    - uses: seanmiddleditch/gha-setup-ninja@v3
    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.platform }}
    - name: configure
      run: |
        INSTALL_PATH=app-target
        echo "INSTALL_PATH=$INSTALL_PATH" >>$GITHUB_ENV
        cmake -DCMAKE_INSTALL_PREFIX=$INSTALL_PATH -DCMAKE_BUILD_TYPE=Release -GNinja -B build
    - name: build
      run: cmake --build build --target install
    - name: post-check
      run: |
        ls -laR $INSTALL_PATH
        PACKAGE_NAME=audio-loop-win64.zip
        7z a package/$PACKAGE_NAME $INSTALL_PATH
        echo "PACKAGE_NAME=$PACKAGE_NAME" >>$GITHUB_ENV
    - name: upload artefacts
      uses: actions/upload-artifact@v2
      with:
        name: '${{ env.PACKAGE_NAME }}'
        path: package/*
